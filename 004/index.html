<!doctype html>
<html lang="en">
  <head>
    <title>エアホッケー</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.14.2/build/matter.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="game" id="game"></div>
      <div class="sidepanel">
        <div class="scoreBoard">
          <div class="scoreCard" id="scoreA">
            <div class="scoreName">あなた</div>
            <span class="score">0</span>
          </div>
          <div class="scoreVs">vs</div>
          <div class="scoreCard" id="scoreB">
            <div class="scoreName">コンピュータ</div>
            <span class="score">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
